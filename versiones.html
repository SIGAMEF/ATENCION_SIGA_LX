<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Versiones SIGA - Mesa de Ayuda SIGA</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/versiones.css">
</head>
<body>
  <div class="wrapper">
    <!-- Botón de menú flotante (solo en móviles) -->
    <button class="menu-toggle animate__animated animate__pulse animate__infinite" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="images/logo.png" 
             alt="Logo SIGA" 
             class="logo-img animate__animated animate__bounceIn"
             onerror="this.src='https://i.postimg.cc/W37fjMM3/gat.png'">
        <h4 class="mt-3">SIGA MEF</h4>
        <p class="sidebar-subtitle">Mesa de Ayuda</p>
      </div>
      
      <div class="sidebar-menu">
        <a href="index.html" class="menu-item">
          <i class="fas fa-plus-circle"></i>
          <span>Nueva Atención</span>
        </a>
        <a href="versiones.html" class="menu-item active">
          <i class="fas fa-code-branch"></i>
          <span>Versiones SIGAMEF</span>
        </a>
        <a href="nosotros.html" class="menu-item">
          <i class="fas fa-search"></i>
          <span>Busca Tu Analista</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-book"></i>
          <span>Tutoriales</span>
        </a>
      </div>

      <div class="sidebar-footer">
        <div class="contact-info">
          <p><i class="fas fa-headset"></i> Soporte SIGA</p>
          <p><i class="fas fa-phone"></i> 964 374 113</p>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
      <div class="container-fluid p-3">
        
        <!-- Header -->
        <div class="versiones-header">
          <div class="d-flex align-items-center gap-3 mb-3">
            <i class="fas fa-code-branch fa-3x text-primary"></i>
            <div>
              <h1 class="mb-0">Versiones SIGA MEF</h1>
              <p class="text-muted mb-0">Descarga las últimas actualizaciones del sistema</p>
            </div>
          </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-8">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="searchVersions"
                    placeholder="Buscar por versión o funcionalidad...">
                </div>
              </div>
              <div class="col-md-4">
                <select class="form-select" id="filterYear">
                  <option value="">Todos los años</option>
                </select>
              </div>
            </div>
            <div class="mt-2">
              <small class="text-muted" id="resultCount"></small>
            </div>
          </div>
        </div>

        <!-- Loading -->
        <div id="loadingVersions" style="display: none;">
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando versiones desde Google Sheets...</p>
          </div>
        </div>

        <!-- Contenedor de versiones -->
        <div id="versionesContainer">
          <!-- Las versiones se cargarán aquí dinámicamente -->
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script de versiones -->
  <script src="js/versiones.js"></script>
</body>
</html>
